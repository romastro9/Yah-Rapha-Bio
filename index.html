    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e7d8c9; /* Soft beige color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out; /* Fade-in animation */
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(30px);
            animation: slideUp 1s ease-out; /* Slide-up animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            animation: bounceIn 1s ease-out; /* Bounce-in animation for profile image */
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3b3a45;
            animation: fadeInText 1.5s ease-in-out; /* Text fade-in animation */
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
            animation: fadeInText 2s ease-in-out; /* Fade-in animation for paragraph */
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeInText 2s ease-in-out; /* Social links fade-in */
        }

        .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: #bfaea0; /* Beige background for buttons */
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-links a:hover {
            background-color: #a29082; /* Darker beige on hover */
            transform: translateY(-5px); /* Lift-up effect on hover */
        }

        .social-links a i {
            margin-right: 10px;
        }

        .contact-info {
            margin-bottom: 20px;
            animation: fadeInText 2s ease-in-out; /* Contact info fade-in */
        }

        .contact-info a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: #d5ad87; /* Muted goldish color */
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info a:hover {
            background-color: #b88c6d; /* Darker shade of goldish */
            transform: translateY(-5px); /* Lift-up effect on hover */
        }

        .contact-info a i {
            margin-right: 10px;
        }

        footer {
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #bfaea0; /* Beige color for footer links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #a29082; /* Darker beige for footer links on hover */
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .hero-image {
                width: 80px;
                height: 80px;
            }

            .social-links a, .contact-info a {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

                height: 70px;
            }

            .container {
                padding: 20px;
            }

                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
